<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container py-5">
        <div class="row  d-flex justify-content-center align-items-center vh-100">
         <div class=" container  col-lg-4  col-md-6 col-8  col-sm-8  border border-dark rounded-3">
            <div class="form-group">
                <div class="row">
                    <div class="form-group">
                        <label for="numberOne">Number One</label>
                        <input [(ngModel)]="numberOneToClear" id="numberOne" type="number" (input)="NumberOneInput($event)"  type="text" class="form-control">
                      </div>
                </div>           
                <div class="row">
                    <div class="form-group">
                        <label for="numberTwo">Number Two</label>
                        <input [(ngModel)]="numberTwoToClear" id="numberTwo" type="number" (input)="NumberTwoInput($event)" type="text" class="form-control">
                    </div>
                </div>             
                <div class="row mb-4">
                    <div class="form-group">
                        <label for="resultado" >Result</label>
                        <input [(ngModel)]="result" type="text" disabled class="form-control">
                    </div>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-12">
                        <div class="form-group text-center">
                            <app-calc-actions 
                                (limpiarCampos)="limpiarCampos()"  
                                (numberEmitted)="handleNumberEmitted($event)"
                                [numberOne]="numberOneToCalculate" 
                                [numberTwo]="numberTwoToCalculate">
                            </app-calc-actions>
                        </div>
                    </div>
                </div>
            </div>
         </div>
        </div>
    </div>
</body>
</html>
